
<!-- ============================================================================================================= -->
<!-- |||||||||||||||||||||||||||| This is what shows up when you click a folder |||||||||||||||||||||||||||||||||| -->
<!-- ============================================================================================================= -->

<app-search></app-search>

<mat-card>
  <mat-card-content>
    <div *ngIf="folder">
      <div class="title">{{ folder.FOLDERNAME }}</div>
      <button class="add" mat-icon-button id="btn" matTooltip="Add Folder" (click)="addFolder()">
        <mat-icon>add</mat-icon>
    </button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

			<!--- Note that these columns can be defined in any order.
									The actual rendered columns are set as a property on the row definition" -->

			<!-- Name Column -->
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef> Name </th>
				<td mat-cell *matCellDef="let document"> {{document.TITLE}} </td>

			</ng-container>


			<ng-container style="text-align:right !important" matColumnDef='customColumn1' >
				<th mat-header-cell *matHeaderCellDef class="icon_cell"> View</th>
				<td mat-cell *matCellDef="let document" class="icon_cell " > 
				<div>
					
					<!-- <i class="fa faChevronRight" onclick="navigateToOtherComponent(document)"></i> -->
					<fa-icon [icon]="faChevronRight" [routerLink]="['/DOC_DATA', document.DOCUMENTID]"></fa-icon>
				  </div>
				</td>
					
			</ng-container>


			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
  </mat-card-content>
</mat-card>
