<h1 mat-dialog-title>New Folder</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput cdkFocusInitial [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <!-- the ok and cancel buttons when adding a folder -->
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="check(data.name)"  >Ok</button>
</div>
